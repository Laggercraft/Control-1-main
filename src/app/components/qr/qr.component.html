<ion-content  color="dark"  class="ion-padding ion-text-center ">

  <ion-img src="../../../assets/Imagenes/alumnos_duoc.png" class="imagen_alumnos"></ion-img>
 
  <ion-card  color="dark">
    <ion-card-header >
      <ion-card-title> Â¡Bienvenido(a)!</ion-card-title>
      <ion-card-subtitle>{{usuario.nombre}} {{usuario.apellido}}</ion-card-subtitle>
      <br>
      <ion-label>Escanea  el codigo QR para registar tu asistencia a clases</ion-label>
    </ion-card-header>

      </ion-button>

      <ion-button *ngIf="escaneando && plataforma === 'web'" (click)="detenerEscaneoQR()">

      Detener escaneo de QR
      </ion-button>

      <video #video [hidden]="!escaneando" width="100%"></video>
        <canvas #canvas hidden></canvas>

    </ion-card-content>
  </ion-card>
